<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% for post in posts %}
    <h4>Posted by: {{ post.user.username }} at {{ post.created_on }} </h4>
    <img src="{{ post.image_url }}" height=" 200px" width="300px" >
    <span>
        <h3>{{ post.caption }}</h3>
    </span>
    <div style="display:inline-block">
        <h5>{{ post.like_count }} like this</h5>

    </div>
